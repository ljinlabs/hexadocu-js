<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexadocu</title>
</head>

<body>
    <section class="main-title">
        <h1>hexadocu</h1>
    </section>
    <div class="info">
        <p class="intro">
            This is just another sudoku puzzle except there are 256 cells!
        </p>
        <p class="intro">
            Possible values are 1~9 and A~G.
        </p>
    </div>
    <section class="puzzle-area">
        <table id="puzzle">
        </table>
    </section>
    <div class="buttons">
        <div id="reset" class="btn">Reset</div>
        <div id="check" class="btn">Check</div>
    </div>
    <div class="difficulty">
        <form method="post">
            <label for="diff">Difficulty</label>
            <select name="diff" id="diff">
                <option value="ezpz">EZPZ</option>
                <option value="easy">Easy</option>
                <option value="regular">Regular</option>
                <option value="hard">Hard</option>
                <option value="bruh">BRUH</option>
            </select>
        </form>
        <p class="warning">WARNING! Choosing a difficulty will reset your game!</p>
    </div>
    <!-- <script src="puzzle.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
